<!DOCTYPE html>
<html>
<head>
  <title>FAME COIN Live Chart</title>
  <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    #chart {
      width: 100%;
      height: 100vh;
    }
    h1 {
      text-align: center;
      padding: 10px;
      background: #111;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ FAME COIN LIVE CHART ðŸ”¥</h1>
  <div id="chart"></div>

  <script>
    const chart = LightweightCharts.createChart(document.getElementById('chart'), {
      width: window.innerWidth,
      height: window.innerHeight - 50,
      layout: {
        backgroundColor: '#000000',
        textColor: '#FFFFFF',
      },
      grid: {
        vertLines: { color: '#444' },
        horzLines: { color: '#444' },
      },
      timeScale: {
        timeVisible: true,
        secondsVisible: true,
      },
    });

    const candleSeries = chart.addCandlestickSeries();

    let lastClose = 0.08;
    let lastTime = Math.floor(Date.now() / 1000) - (20 * 60); // 20 minutes ago

    function generateCandle() {
      const open = lastClose;
      const change = (Math.random() - 0.5) * 0.02;
      const close = +(open + change).toFixed(4);
      const high = Math.max(open, close) + +(Math.random() * 0.01).toFixed(4);
      const low = Math.min(open, close) - +(Math.random() * 0.01).toFixed(4);

      const candle = {
        time: lastTime,
        open: open,
        high: +high.toFixed(4),
        low: +low.toFixed(4),
        close: close,
      };

      lastTime += 60; // add 1 min for next candle
      lastClose = close;

      return candle;
    }

    // Create initial 20 candles
    const candles = [];
    for (let i = 0; i < 20; i++) {
      candles.push(generateCandle());
    }
    candleSeries.setData(candles);

    // Add new candle every 5 seconds
    setInterval(() => {
      const newCandle = generateCandle();
      candleSeries.update(newCandle);
    }, 5000);
  </script>
</body>
</html>
